    <div class="row">
      <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <h3>Doner Login</h3>
        <table class="table">
          <tr>
            <td>Email id</td>
            <td><input type="email" name="" id="" class="form-control"></td>
          </tr>
          <tr>
            <td>Password</td>
            <td><input type="password" name="" id="" class="form-control"></td>
          </tr>
          <tr>
            <td></td>
            <td><button class="btn btn-info">LOGIN</button></td>
          </tr>
        </table>
      </div>
      <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <h3>Doner Registeration</h3>
        <table class="table">
          <tr>
            <td>Name</td>
            <td><input type="text" class="form-control"></td>
          </tr>
          <tr>
            <td>Blood group</td>
            <td><select name="" id="" class="form-control">
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select></td>
          </tr>
          <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
          </tr>
          <tr>
            <td>Doner id</td>
            <td><input type="text" class="form-control"></td>
          </tr>
          <tr>
            <td>Password</td>
            <td><input type="password" name="" id="" class="form-control"></td>
          </tr>
          <tr>
            <td></td>
            <td><button class="btn btn-success">Register</button></td>
          </tr>
        </table>
      </div>
    </div>
